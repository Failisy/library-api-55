<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55탄약 도서관</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #555;
            color: white;
        }
        #pagination {
            text-align: center;
            margin: 20px 0;
        }
        #pagination button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #loginForm {
            text-align: center;
            margin: 20px auto;
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #logoutButton {
            display: none;
            margin-top: 10px;
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #search, #booksTable {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>55탄약 도서관</h1>
        <nav>
            <ul>
                <li><a href="#">도서 검색</a></li>
                <li><a href="#">대출</a></li>
                <li><a href="#">반납</a></li>
                <li><a href="#">관리</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="loginSection">
            <div id="loginForm">
                <h2>로그인</h2>
                <input type="text" id="unit" placeholder="부대" required><br><br>
                <input type="text" id="militaryID" placeholder="군번" required><br><br>
                <input type="text" id="rank" placeholder="계급" required><br><br>
                <input type="text" id="name" placeholder="이름" required><br><br>
                <button onclick="login()">로그인</button>
            </div>
            <button id="logoutButton" onclick="logout()">로그아웃</button>
        </section>

        <section id="search">
            <h2>도서 검색</h2>
            <input type="text" id="searchBox" placeholder="도서명, 저자, ISBN 검색">
            <button onclick="searchBook()">검색</button>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>제목</th>
                        <th>저자</th>
                        <th>출판사</th>
                        <th>부가기호</th>
                        <th>가격</th>
                        <th>쪽수</th>
                        <th>크기</th>
                        <th>출판일</th>
                        <th>분류기호</th>
                        <th>대출 가능 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 검색 결과 출력 -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script>
        let booksData = [];
        let filteredBooks = [];

        function login() {
            const unit = document.getElementById('unit').value;
            const militaryID = document.getElementById('militaryID').value;
            const rank = document.getElementById('rank').value;
            const name = document.getElementById('name').value;
            
            if (!unit || !militaryID || !rank || !name) {
                alert("모든 필드를 입력하세요.");
                return;
            }
            
            localStorage.setItem('user', JSON.stringify({ unit, militaryID, rank, name }));
            updateUI();
        }

        function logout() {
            localStorage.removeItem('user');
            updateUI();
        }

        function updateUI() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('search').style.display = 'block';
                document.getElementById('booksTable').style.display = 'table';
                fetchBooks();
            } else {
                document.getElementById('search').style.display = 'none';
                document.getElementById('booksTable').style.display = 'none';
            }
        }

        function searchBook() {
            const query = document.getElementById('searchBox').value.trim().toLowerCase();
            filteredBooks = booksData.filter(book =>
                Object.values(book).some(value =>
                    value && value.toString().toLowerCase().includes(query)
                )
            );
            displayBooks();
        }

        updateUI();
    </script>
</body>
</html>
