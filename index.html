<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 도서 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📚 도서 관리 시스템</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="도서 제목 검색">
        <button onclick="fetchBooks()">검색</button>
    </div>

    <div id="loading">⏳ 데이터를 불러오는 중...</div>

    <table id="book-table" style="display: none;">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">ISBN</th>
                <th onclick="sortTable(2)">제목</th>
                <th onclick="sortTable(3)">저자</th>
                <th onclick="sortTable(4)">출판사</th>
                <th onclick="sortTable(5)">부가기호</th>
                <th onclick="sortTable(6)">가격</th>
                <th onclick="sortTable(7)">쪽수</th>
                <th onclick="sortTable(8)">크기</th>
                <th onclick="sortTable(9)">출판일</th>
                <th onclick="sortTable(10)">분류기호</th>
                <th onclick="sortTable(11)">대출 가능 여부</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>

    <h2>도서 추가</h2>
    <div class="form-container">
        <input type="text" id="book-id" placeholder="ID">
        <input type="text" id="book-title" placeholder="제목">
        <input type="text" id="book-author" placeholder="저자">
        <input type="text" id="book-publisher" placeholder="출판사">
        <button onclick="addBook()">추가</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
