<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55탄약 도서관</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #555;
            color: white;
        }
        #pagination {
            text-align: center;
            margin: 20px 0;
        }
        #pagination button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #pagination button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>55탄약 도서관</h1>
        <nav>
            <ul>
                <li><a href="#">도서 검색</a></li>
                <li><a href="#">대출</a></li>
                <li><a href="#">반납</a></li>
                <li><a href="#">관리</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <h2>도서 검색</h2>
            <input type="text" id="searchBox" placeholder="도서명, 저자, ISBN 검색">
            <button onclick="searchBook()">검색</button>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>제목</th>
                        <th>저자</th>
                        <th>출판사</th>
                        <th>부가기호</th>
                        <th>가격</th>
                        <th>쪽수</th>
                        <th>크기</th>
                        <th>출판일</th>
                        <th>분류기호</th>
                        <th>대출 가능 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 검색 결과 출력 -->
                </tbody>
            </table>
            <div id="pagination">
                <button id="prevPage">이전</button>
                <span id="pageInfo"></span>
                <button id="nextPage">다음</button>
            </div>
        </section>
    </main>
    
    <script>
        let booksData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function fetchBooks(page = 1) {
            try {
                const response = await fetch(`https://army-library55.wofyf789.workers.dev/books?page=${page}&limit=${rowsPerPage}`);
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                const data = await response.json();
                booksData = data.books;
                console.log("불러온 도서 데이터:", booksData);
                displayBooks(data.total, data.page);
            } catch (error) {
                console.error("도서 데이터를 불러오는 중 오류 발생:", error);
            }
        }

        function displayBooks(totalBooks, page) {
            const tbody = document.querySelector('#booksTable tbody');
            tbody.innerHTML = '';

            booksData.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.ID || '-'}</td>
                    <td>${book.ISBN || '-'}</td>
                    <td>${book.TITLE || '-'}</td>
                    <td>${book.AUTHOR || '-'}</td>
                    <td>${book.PUBLISHER || '-'}</td>
                    <td>${book.ADD_CODE || '-'}</td>
                    <td>${book.PRE_PRICE || '-'}</td>
                    <td>${book.PAGE || '-'}</td>
                    <td>${book.SIZE || '-'}</td>
                    <td>${book.PUBLISH_DATE || '-'}</td>
                    <td>${book.SUBJECT || '-'}</td>
                    <td>${book.LOAN || '-'}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('pageInfo').textContent = `페이지 ${page} / ${Math.ceil(totalBooks / rowsPerPage)}`;
        }

        function searchBook() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            fetchBooks(1).then(() => {
                booksData = booksData.filter(book => 
                    (book.TITLE && book.TITLE.toLowerCase().includes(query)) ||
                    (book.AUTHOR && book.AUTHOR.toLowerCase().includes(query)) ||
                    (book.ISBN && book.ISBN.toLowerCase().includes(query))
                );
                displayBooks(booksData.length, 1);
            });
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchBooks(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            fetchBooks(currentPage + 1).then(() => {
                currentPage++;
            });
        });

        fetchBooks();
    </script>
</body>
</html>
