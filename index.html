<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://failisy.github.io/library-api-55/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>도서 관리 시스템</h1>
        <input type="text" id="searchInput" placeholder="도서 제목, 저자 검색">
    </header>
    
    <section id="book-list">
        <h2>도서 목록</h2>
        <!-- 표 형식으로 도서 목록을 출력 -->
        <table id="book-table">
            <thead>
                <tr>
                    <th>고유 ID</th>
                    <th>제목</th>
                    <th>저자</th>
                    <th>출판사</th>
                    <th>ISBN</th>
                    <th>부가기호</th>
                    <th>가격</th>
                    <th>쪽수</th>
                    <th>크기</th>
                    <th>출판일</th>
                    <th>분류기호</th>
                    <th>대출 가능 여부</th>
                </tr>
            </thead>
            <tbody id="book-table-body"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
