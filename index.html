<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>도서 목록</h1>
    <input type="text" id="search" placeholder="검색어 입력 (제목, 저자, 출판사 등)">
    <button onclick="fetchBooks()">검색</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>책 제목</th>
                <th>저자</th>
                <th>출판사</th>
                <th>대출 가능 여부</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    
    <script>
        async function fetchBooks() {
            const response = await fetch('https://army-library55.wofyf789.workers.dev/books');
            const books = await response.json();
            const searchQuery = document.getElementById('search').value.toLowerCase();
            
            const filteredBooks = books.filter(book =>
                book['책 제목'].toLowerCase().includes(searchQuery) ||
                book['저자'].toLowerCase().includes(searchQuery) ||
                book['출판사'].toLowerCase().includes(searchQuery)
            );
            
            const tableBody = document.getElementById('book-list');
            tableBody.innerHTML = '';
            
            filteredBooks.forEach(book => {
                const row = `<tr>
                    <td>${book.ID}</td>
                    <td>${book.ISBN}</td>
                    <td>${book['책 제목']}</td>
                    <td>${book.저자}</td>
                    <td>${book.출판사}</td>
                    <td>${book['대출 가능 여부']}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        // 페이지 로드 시 도서 목록 불러오기
        fetchBooks();
    </script>
</body>
</html>
