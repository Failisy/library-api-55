<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55탄약 도서관</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>55탄약 도서관</h1>
        <nav>
            <ul>
                <li><a href="#">도서 검색</a></li>
                <li><a href="#">대출</a></li>
                <li><a href="#">반납</a></li>
                <li><a href="#">관리</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <h2>도서 검색</h2>
            <input type="text" id="searchBox" placeholder="도서명, 저자, ISBN 검색">
            <button onclick="searchBook()">검색</button>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>제목</th>
                        <th>저자</th>
                        <th>출판사</th>
                        <th>부가기호</th>
                        <th>가격</th>
                        <th>쪽수</th>
                        <th>크기</th>
                        <th>출판일</th>
                        <th>분류기호</th>
                        <th>대출 가능 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 검색 결과 출력 -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script>
        async function fetchBooks() {
            const response = await fetch('https://army-library55.wofyf789.workers.dev/books');
            const books = await response.json();
            displayBooks(books);
        }
        
        function displayBooks(books) {
            const tbody = document.querySelector('#booksTable tbody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.ID}</td>
                    <td>${book.ISBN}</td>
                    <td>${book.TITLE}</td>
                    <td>${book.AUTHOR}</td>
                    <td>${book.PUBLUSHER}</td>
                    <td>${book.ADD_CODE}</td>
                    <td>${book.PRE_PRICE}</td>
                    <td>${book.PAGE}</td>
                    <td>${book.SIZE}</td>
                    <td>${book.PUBLISH_PREDATE}</td>
                    <td>${book.SUBJECT}</td>
                    <td>${book.LOAN}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function searchBook() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            fetchBooks().then(() => {
                const rows = document.querySelectorAll('#booksTable tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(query) ? '' : 'none';
                });
            });
        }
        
        fetchBooks();
    </script>
</body>
</html>
