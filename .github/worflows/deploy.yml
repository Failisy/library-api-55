name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 저장소 코드를 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Node.js 버전 설정 (필요한 버전으로 설정)

      - name: Install dependencies
        run: npm install  # 의존성 설치

      - name: Build the project
        run: npm run build  # 빌드 명령어 실행 (예: React 앱 빌드)

      - name: Deploy to GitHub Pages
        run: npm run deploy  # 배포 명령어 실행
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}  # Secrets에서 환경 변수 사용
          API_KEY: ${{ secrets.API_KEY }}    # Secrets에서 환경 변수 사용
