<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>도서관 로그인</h2>
        <form id="login-form">
            <input type="text" id="unit" placeholder="부대" required>
            <input type="text" id="militaryId" placeholder="군번" required>
            <input type="text" id="rank" placeholder="계급" required>
            <input type="text" id="name" placeholder="성명" required>
            <button type="submit">로그인</button>
        </form>
        <p id="login-status"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
