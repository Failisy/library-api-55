<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // 로그인 상태 확인 함수
        function checkLogin() {
            const user = localStorage.getItem('user');  // 로그인 정보 확인
            if (user) {
                // 로그인한 사용자가 있을 경우, 대시보드로 이동
                window.location.href = "dashboard/index.html";
            }
        }

        // 페이지 로드 시 로그인 상태 확인
        window.onload = checkLogin;
    </script>
</head>
<body>
    <div class="login-container">
        <h2>도서관 로그인</h2>
        <form id="login-form">
            <input type="text" id="unit" placeholder="부대" required>
            <input type="text" id="militaryId" placeholder="군번" required>
            <input type="text" id="rank" placeholder="계급" required>
            <input type="text" id="name" placeholder="성명" required>
            <button type="submit">로그인</button>
        </form>
        <p id="login-status"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
