<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script>
        // 로그인 상태 확인 함수
        function checkLogin() {
            const user = localStorage.getItem('user');  // 로그인 정보 확인
            if (!user) {
                // 로그인하지 않으면 로그인 페이지로 리디렉션
                window.location.href = "../login.index.html";
            }
        }

        // 페이지 로드 시 로그인 상태 확인
        window.onload = checkLogin;
    </script>
</head>
<body>
    <h1>도서 관리 대시보드</h1>
    <!-- 대시보드 콘텐츠 -->
</body>
</html>
